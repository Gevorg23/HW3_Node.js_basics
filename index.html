<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Node.js Server Example</title>
</head>
<body>

    <h1>Welcome to the Simple Node.js Server Example</h1>
    <p id="viewCount">Loading view count...</p>

    <script>
        // Fetch view count from the server
        fetch('http://localhost:3000')
            .then(response => response.text())
            .then(data => {
                const viewCount = data.match(/<p>Просмотры: (\d+)<\/p>/)[1];
                document.getElementById('viewCount').innerText = `View Count: ${viewCount}`;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>

</body>
</html>
